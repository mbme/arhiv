{% extends "base.html" %}

{% macro catalog_entry(entry) %}
<a href="/documents/{{ entry.id }}" class="mb-3">
  {{ entry.preview|safe }}
</a>
{% endmacro %}


{% block content %}

<h1>{{document_type}} catalog</h1>

<ul>
  {% for entry in page.items %}
  <li>
    {% call catalog_entry(entry) %}
  </li>
  {% endfor %}
</ul>

{% endblock %}
