# speed up debug builds
[profile.dev]
debug = 0

[workspace]
members = [
  "baza",
  "baza-server",
  "arhiv-core",
  "arhiv-ui",
  "arhiv-tools",
  "binutils",
  "rs-utils",
  "scraper"
]

[workspace.dependencies]
anyhow = "1"

serde = { version = "1", features = ["derive"] }
serde_json = "1"

futures = "0.3"
tokio = { version = "1", features = ["fs", "macros", "signal", "process", "rt-multi-thread"] }
tokio-util = { version = "0.7", features = ["compat", "codec"] }

async-trait = "0.1.68"

reqwest = { version = "0.11", features = ["json", "stream"] }
hyper = { version = "0.14", features = ["http1", "server", "stream"] }
routerify = "3"

lazy_static = "1.4.0"
rand = "0.8.2"

insta = { version = "1", features = ["redactions", "json"] }
