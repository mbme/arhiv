<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>HELLO WORLD</h1>

    <script>
      window._ON_RPC_READY = () => {
        window.RPC_PROXY.get_value().then((response) => {
          console.log('RPC get_value response:', response);
        });
      };

      function pickFiles() {
        window.RPC_PROXY.pick_files().then((response) => {
          console.log('RPC pick_files response:', response);
        });
      }
    </script>

    <button onClick="pickFiles()">PICK FILES</button>
  </body>
</html>
