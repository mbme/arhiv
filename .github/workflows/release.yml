name: Build & Release Arhiv

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 100 # fetch last 100 commits so that git describe --tags works
          fetch-tags: true

      - name: Setup environment
        uses: ./.github/actions/setup

      - name: Build Linux CLI
        run: just prod-build --bin baza2-migrate

      - name: Build Windows CLI
        run: just prod-build-windows

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17' # Gradle plugin target
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build native libs
        run: just prod-build-android-libs

      - name: Build Release APK
        run: just prod-build-android-app

      - name: Publish to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }} # e.g. "v1.2.3"
          artifacts: './arhiv.apk,target/release/arhiv,target/release/baza2-migrate,target/x86_64-pc-windows-gnu/release/arhiv.exe'
