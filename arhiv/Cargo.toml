[package]
name = "arhiv"
version = "0.2.0"
authors = ["mbme"]
edition = "2018"
default-run = "arhiv"

[dependencies]
log = "0.4"
env_logger = "0.7"

anyhow = "1.0"

clap = { version = "2.33", features = ["color"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

chrono = { version = "0.4", features = ["serde"] }

futures = "0.3.5"
tokio = { version = "0.2", features = ["macros", "signal"] }
tokio-util = { version  = "0.3.1", features = ["compat"]}
reqwest = { version = "0.10", features = ["json", "stream"] }
nanoid = "0.3.0"

warp = "0.2"
bytes = ""

rusqlite = { version = "0.24", features = ["chrono", "serde_json", "functions"] }

rs-utils = { path = "../rs-utils" }
