name: Check code

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install JS modules
        run: yarn install --immutable --immutable-cache

      - name: Check & lint Rust
        run: cargo clippy --verbose --all-targets --all-features -- -D warnings

      - name: Run Rust tests
        run: cargo test --verbose

      - name: Check JS & TS formatting
        run: yarn run check-fmt

      - name: Arhiv UI - lint
        run: yarn workspace arhiv-ui3 run lint

      - name: Arhiv UI - check types
        run: yarn workspace arhiv-ui3 run compiler-errors

      - name: Scraper - lint
        run: yarn workspace scraper run lint

      - name: Arhiv Scraper - check types
        run: yarn workspace scraper run compiler-errors
