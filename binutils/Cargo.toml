[package]
name = "binutils"
version = "0.5.0"
edition = "2018"

# speed up debug builds
[profile.dev]
debug = 0

[dependencies]
anyhow = "1.0.38"
clap = { version = "2.33.3", features = ["color"] }
regex = "1.4.3"
lazy_static = "1.4.0"

rs-utils = { path = "../rs-utils" }

serde = { version = "1.0.120", features = ["derive"] }
serde_json = "1.0.61"

# gtk
gtk = { version = "0.9.2", features = ["v3_16"] }
gio = { version = "0.9.1", features = ["v2_44"] }
