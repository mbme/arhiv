[package]
name = "rs-utils"
version = "0.1.0"
edition = "2018"

[dependencies]
log = "0.4"
fern = "0.6"

anyhow = "1.0.38"

tokio = { version = "1", features = ["macros", "fs"] }
tokio-util = { version = "0.6", features = ["compat", "codec"] }

sha2 = "0.9.2"
uuid = { version = "0.8.2", features = ["v4"] }
chrono = { version = "0.4.19", features = ["serde"] }
rand = "0.8.2"

serde = { version = "1", features = ["derive"] }
serde_json = "1"

hyper = { version = "0.14", features = ["http1", "server"] }
routerify = "2"
mime_guess = "2"
form_urlencoded = "1"
